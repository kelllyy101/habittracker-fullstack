{% extends 'base_template.html' %}
{% load static %}.
{% block content %}


<main class="d-flex flex-column align-items-center justify-content-center">
    <div class="container h-100">
        <h3 class="text-dark p-0 mb-5">Hi there, <em class="text-dark h3"></em>!</h3>
        <div class="d-flex justify-content-between align-items-center my-3">
            <em class="text-dark m-0 h5">15 December, 2023</em>
            <button id="clear" type="button" class="btn btn-outline-warning btn-sm"
                title="clear all checked habits">Clear</button>
        </div>
        <div class="progress" style="height: .4rem; background-color: var(--bs-gray);">
            <div id="progress" class="progress-bar bg-warning" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            </div>
        </div>


        <table class="table text-dark my-4">
            <thead>
                <tr>
                    <th></th>
                    <th id=0 scope="col">Edit</th>
                    <th id=1 scope="col">Delete</th>
                    <th id=2 scope="col">Mon</th>
                    <th id=3 scope="col">Tues</th>
                    <th id=4 scope="col">Wed</th>
                    <th id=5 scope="col">Thurs</th>
                    <th id=6 scope="col">Fri</th>
                    <th id=7 scope="col">Sat</th>
                    <th id=8 scope="col">Sun</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr style="line-height: 2rem;">
                    <td>{{ item.name }}</td>
                    <td>
                        <a href="/edit/{{ item.id }}">
                            Edit
                        </a>
                    </td>
                    <td>
                        <a href="/delete/{{ item.id }}">
                            Delete
                        </a>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.monday %}checked{% endif %}>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.tuesday %}checked{% endif %}>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.wednesday %}checked{% endif %}>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.thursday %}checked{% endif %}>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.friday %}checked{% endif %}>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.saturday %}checked{% endif %}>
                    </td>
                    <td>
                        <input type="checkbox" class="form-check-input border-light"
                            style="height: 1.6rem; width: 1.6rem;" id="2 1" {% if item.sunday %}checked{% endif %}>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>Create New Habits</td>
                </tr>
                {% endfor %}
        </table>
        <div class="d-flex justify-content-center w-100 my-4">
            <a href="/add">Add a Habit</a>
        </div>



</main>


<script src="/static/script.js"></script>




{% endblock %}
