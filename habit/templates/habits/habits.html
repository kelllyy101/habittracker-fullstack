<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
</head>
<body>
<h1>Habits
</h1>
<table>
    {% for item in items %}
        <tr>
            {% if item.done %}
                <td><strike>{{ item.name }}</strike></td>
            {% else %}
                <td>{{ item.name }}</td>
            {% endif %}
            <td>
                <a href="/edit/{{ item.id }}">
                    Edit
                </a>
            </td>

        </tr>
        {% empty %}
        <tr><td>Create New Habits</td></tr>
    {% endfor %}
</table>
<a href = "/add">Add a Habit</a>

</body>
</html>
