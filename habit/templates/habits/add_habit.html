<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    {% include 'navbar.html' %}

<main class="d-flex flex-column align-items-center justify-content-center">
    <h1 text-dark mx-5 px-4>Add a New Habit
    </h1>
    <form class="m-5 justify-content-center" action="add" method="POST">
        {% csrf_token %}
    {{ form.as_p }}
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Name" id="name" name="name" autofocus>
        </div>
        <p class="text-light m-1 p-1">Frequency</p>
        {% for day in days %}
        <input type="checkbox" class="btn-check" id="{{ day }}" name="frequency" autocomplete="off" value="{{ day }}">
        <!-- <label class="btn btn-outline-light m-1" for=" day }}"> days[day] }}</label> -->
        {% endfor %}
        
    </form>

    <div class="d-flex justify-content-center w-100 my-4">
        <p>
            <button type="submit" class="btn btn-outline-warning w-25 btn-lg">Add Habit</button>
        </p>
    </div>

</main>

</html>
