{% extends 'base_template.html' %}
{% load static %}
{% block content %}

<main>
    <h1 class="d-flex flex-column align-items-center justify-content-center">Edit a Habit:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-center text-center w-100 my-4">
            <p>
                <button type="submit" class="btn btn-outline-primary btn-lg">Update Habit</button>
            </p>
        </div>
    </form>
</main>
{% endblock %}
